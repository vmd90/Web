<div class="main-container container-fluid" ng-controller="grupoController">
	<!-- HEADER-->
	<div class="row">
		<nav class="navbar navbar-default">
			<div class="col-sm-2">
			      <a class="navbar-brand" href="#/index.html">Posts Web</a>
			</div>
			<div class="col-sm-8">
				<div class="row">
				    <div id="form_busca" class="input-group">
						<input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
						<span class="input-group-addon" id="basic-addon1">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</span>
					</div>
				</div>
			</div>
			<div class="col-sm-2">
				<a class="navbar-brand" href="#">Log out</a>
			</div>
		</nav>
	</div>

	<!-- Pagina Perfil -->
	<div class="row">

		<!-- Frame 1 -->
			<aside class="col-sm-2">
				<!-- Imagem -->
				<div class="row">
					<div id="img-perfil" class="col-sm-8 col-sm-offset-1">
						<img ng-src="images/{{user_img}}"/>
						<h4><a href="#/perfil.html?id={{user_id}}">{{user_nome}}</a></h4>
					</div>
				</div>
				<!-- Menu Grupos -->
				<div class="row">
					<div id="menu-grupos" class="col-sm-10 col-sm-offset-1">
						<h4>Meus Grupos</h4>
						<div ng-repeat="group in groups">
							<a href="#/grupo.html?id={{group.id}}">{{group.name}}</a><br />
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="#/grupos.html">mais...</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="menu-seguindo" class="col-sm-10 col-sm-offset-1">
						<h4>Seguindo</h4>
						<div class="row">
							<span ng-repeat="follow in follows" class="col-sm-4">
									<span title="{{follow.name}}">
										<a href="#/perfil.html?id={{follow.id}}"><img ng-src="images/{{follow.photo}}" /></a>
									</span>
							</span>
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="">mais...</a>
						</div>
					</div>
				</div>
			</aside>
			<!-- FIM FRAME 1 -->

		<!-- Frame 2 -->
		<article class="col-sm-8 col-sm-offset-1">
			<!-- ADD User -->
			<section id="div-criar-group" class="row {{div_add}}">
				<h3><small>Adicionar usuario</small></h3>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Usuario" aria-describedby="basic-addon1" ng-model="user_name">
					<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addUser()"></span>
					</span>
				</div>
			</section>
			<hr/>

			<!-- Meus Grupos -->
			<section class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<label><strong>{{group_name}}</strong></label>
					</div>
					<div class="panel-body">
						<label>{{group_bio}}</label>
					</div>
					<ul class="list-group" ng-repeat="user in group_users">
					    <li class="list-group-item">
					    	<div class="row">
					    		<div class="col-sm-8">
					    			<a href="#/perfil.html?id={{user.id}}">{{user.name}}</a>
					    		</div>
					    		<div class="col-sm-offset-3 col-sm-1">
					    			<span class="glyphicon glyphicon-remove {{remove_icon}}" aria-hidden="true" ng-click="removeUser(user)"></span>
					    		</div>
					    	</div>
					    </li>
					</ul>
			</section>
			<hr/>

			<!-- Posts -->
			<section id="div-posts" class="row">
					<!-- Titulo Posts -->
					<h3><small>Posts</small></h3>
					<div class="col-sm-12">
						<!-- Posts -->
						<div class="row" ng-repeat="post in group_posts">
							<div id="posts" class="panel panel-default">
								<div class="panel-heading">
									<b>{{post.tittle}}</b> - {{post.date}}
								</div>
								<div class="panel-body">
									<div class="col-sm-2">
										<a href="#/perfil.html?id={{post.user}}"><img ng-src="images/{{post.photo}}"></a>
									</div>
									<div class="col-sm-9">
										<p>{{post.text}}</p>
										<p><a href="#/perfil.html?id={{post.user}}">{{post.name}}</a></p>
									</div>
									<div class="col-sm-1 {{post.remove_icon}}">
										<button ng-click="removePost(post)" type="button" class="btn btn-default" aria-label="Left Align">
				  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			<!-- FIM POSTS -->
		</article>
		<!-- FIM FRAME 2 -->

	</div>
</div>
