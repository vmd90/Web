<div id="div-login" class="container" ng-controller="loginController">
		<div class="col-sm-4 col-sm-offset-4
					col-xs-8 col-xs-offset-2">
			<form class="form-signin">
				<h2 class="form-signin-heading">Log in</h2>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
					ng-model="email">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required
					ng-model="password">
				<div class="checkbox">
				  <label>
				    <input type="checkbox" value="remember-me"> Lembrar meus dados
				  </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
			</form>
			<hr />
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="cadastrar()">Sign up</button>
		</div>
	</div>
