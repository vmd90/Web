<div class="main-container container-fluid" ng-controller="perfilController">
		<div class="row">
			<nav class="navbar navbar-default">
				<div class="col-sm-2">
				      <a class="navbar-brand" href="#/index.html">Posts Web</a>
				</div>
				<div class="col-sm-8">
					<div class="row">
					    <div id="form_busca" class="input-group">
	  						<input type="search" ng-model="q" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
	  						<span class="input-group-addon" id="basic-addon1">
	  							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	  						</span>
						</div>
					</div>
				</div>
				<div class="col-sm-2">
					<a class="navbar-brand" href="#">Log out</a>
				</div>
			</nav>
		</div>
		<!-- Pagina Perfil -->
		<div class="row">

			<!-- Frame 1 -->
			<aside class="col-sm-2">
				<!-- Imagem -->
				<div class="row">
					<div id="img-perfil" class="col-sm-8 col-sm-offset-1">
						<!--<img src="images/img.jpg"/>-->
						<img ng-src="images/{{user_img}}"/>
						<h4><a href="#/perfil.html?id={{user_id}}">{{user_nome}}</a></h4>
					</div>
				</div>
				<!-- Menu Grupos -->
				<div class="row">
					<div id="menu-grupos" class="col-sm-10 col-sm-offset-1">
						<h4>{{tittle_groups}}</h4>
						<div ng-repeat="group in groups">
							<a href="#/grupo.html?id={{group.id}}">{{group.name}}</a><br />
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="#/grupos.html">mais...</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="menu-seguindo" class="col-sm-10 col-sm-offset-1">
						<h4>{{tittle_follows}}</h4>
						<div class="row">
							<span ng-repeat="follow in follows" class="col-sm-4">
									<span title="{{follow.name}}">
										<a href="#/perfil.html?id={{follow.id}}"><img ng-src="images/{{follow.photo}}" /></a>
									</span>
							</span>
						</div>
						<div class="col-sm-1 col-sm-offset-11">
							<a href="">mais...</a>
						</div>
					</div>
				</div>
			</aside>
			<!-- FIM FRAME 1 -->

			<!-- Frame 2 -->
			<article class="col-sm-8 col-sm-offset-1">
				<!-- Infos -->
				<section class="row" id="div-perfil">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="col-sm-12">
								<div class="row">
									<div class="col-sm-11">
										<h3><strong>{{user_name}}</strong></h3>
										<div>E-mail: {{user_email}} </div>
										<div>Nascimento: {{user_birthday}}</div>
										<div>Descrição: {{user_bio}}</div>
									</div>
									<!-- Botoes do perfil -->
									<div class="col-sm-1 {{edit_icon}}">
										<button ng-click="perfil_edit()" type="button" class="btn btn-default" aria-label="Left Align">
											<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
										</button>
									</div>
									<div class="col-sm-1 {{follow_icon}}">
										<button ng-click="follow()" type="button" class="btn btn-default" aria-label="Left Align">
											<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</button>
									</div>
									<div class="col-sm-1 {{unfollow_icon}}">
										<button ng-click="unfollow()" type="button" class="btn btn-default" aria-label="Left Align">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<hr/>

				<section id="div-posts" class="row">
					<!-- Titulo Posts -->
					<h3><small>Posts</small></h3>
					<div class="col-sm-12">
						<!-- Posts -->
						<div class="row" ng-repeat="post in posts | filter:q as results">
							<div id="posts" class="panel panel-default">
								<div class="panel-heading">
									<b>{{post.tittle}}</b> - {{post.date}}
								</div>
								<div class="panel-body">
									<div class="col-sm-2">
										<a href="#/perfil.html?id={{post.user}}"><img ng-src="images/{{post.photo}}"/></a>
									</div>
									<div class="col-sm-9">
										<p>{{post.text}}</p>
										<p><a href="#/perfil.html?id={{post.user}}">{{post.name}}</a></p>
									</div>
									<div class="col-sm-1 {{post.remove_icon}}">
										<button ng-click="removePost(post)" type="button" class="btn btn-default" aria-label="Left Align">
				  							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- FIM POSTS -->

			</article>
			<!-- FIM FRAME 2 -->
		</div>
</div>
